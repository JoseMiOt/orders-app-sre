apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 5s

    alerting:
      alertmanagers:
        - static_configs:
            - targets:
                - "alertmanager.monitoring.svc.cluster.local:9093"

    rule_files:
      - /etc/prometheus/alert-rules/*.yml

    scrape_configs:
      - job_name: 'orders-app'
        metrics_path: /actuator/prometheus
        static_configs:
          - targets: ['orders-app.orders-system.svc.cluster.local:80']

      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
